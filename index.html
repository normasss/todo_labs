<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 style="text-align: center;">ToDo</h1>
        <div style="text-align: center;">
          <div style="padding: 25px;">
            <div id='counter'></div>
            <input type="text" id='task-text' style="height: 39px;">
            <input type="button" value="Add" id='add-button' class="btn btn-primary">
            <input type="button" value="Delete all" id="delete-all" class="btn btn-danger">
            <input type="button" value="Delete checked" id="delete-checked" class="btn btn-warning">
            <input type="checkbox" id="check-all">
            <span>All</span>
          </div>

            <ul id='main-list' class="list-group" style="word-break: break-all; align-items: center;"></ul>
            <div class='tabs'>
              <div id='all-tab' class="btn btn-light">All</div>
              <div id='checked-tab' class="btn btn-light">Checked</div>
              <div id='unchecked-tab' class="btn btn-light">Unchecked</div>
            </div>
            <ul id='pages-render'>
            </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
<style>
    li {
      padding: 5px;
      list-style-type: none;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .tabs {
      padding-bottom: 16px;
      padding-top: 5px;
    }
</style>
